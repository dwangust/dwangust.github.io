<ul>
  {% for t in site.data.talks.talks %}
    <li style="margin: 0.45em 0;">
      {{ t.date }}&nbsp;&nbsp;
      {{ t.title | markdownify | remove: "<p>" | remove: "</p>" }},
      {{ t.place }}
      {% if t.note %} ({{ t.note }}){% endif %}

      {% if t.links and t.links.size > 0 %}
        {% for l in t.links %}
          <a href="{{ l.url }}">[{{ l.name }}]</a>
        {% endfor %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
